
<!-- aqui el modal liberacion -->
<ng-template #modalReportGeneral let-modal>
	<div class="modal-header modal-lg">
		<h3 class="modal-title text-center" id="modal-basic-title">REPORTE GENERAL ACTUALIZACION Y DEPRECIACION</h3>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
    <form [formGroup]="formularioReportGeneral">
      <div class="row mt-5">
        <div class="col-md-3">
          <label for="descripcion">Fecha Inicio</label>
          <input type="date" class="form-control" formControlName="fechaInicio" [min]="getMinDate()" readonly>
          <!-- <input type="" class="form-control"> -->
        </div>
        <div class="col-md-3">
          <label for="descripcion">Fecha Fin</label>
          <input type="date" class="form-control" formControlName="fechaFin" value="{{ getCurrentDate() }}">
        </div>
        <div class="col-md-3">
          <label for="descripcion">PLACA</label>
          <input type="text" class="form-control" formControlName="placa" placeholder="COS-10-12345" (input)="onPlacaInputChange($event)">
        </div>
        <div class="col-md-3">
          <label for="descripcion">REGIONAL</label>
          <select class="form-control me-2" formControlName="regional">
            <option value="">SELECCIONE</option>
            <option [ngValue]="regional.idregional" *ngFor="let regional of listaRegionales">{{ regional.idregional }} | {{ regional.nombre }}</option>
          </select>
        </div>
      </div>
      <div class="row mt-6">
        <div class="col-md-12">
            <!-- <button class="btn btn-danger btn-sm w-100" [disabled]="cargandoReporteGeneral" (click)="bucarReportGeneral()"><i class="fa fa-file-pdf"></i> PDF</button> -->
            <button class="btn btn-danger btn-sm w-100" [disabled]="cargandoReporteGeneral" (click)="reporteGeneralNew()"><i class="fa fa-file-pdf"></i> PDF</button>
            <div style="display: flex;justify-content: center;align-items: center;height: 100%;" class="aling-center" *ngIf="cargandoReporteGeneral">
              <img style="width: 25%; max-width: 100%;" width="20%" src="assets/media/smiles/IllinformedMeaslyKoi-size_restricted.gif" alt="aqui es">
              <!-- <img src="assets/media/smiles/loading (1).gif" alt="aqui es"> -->
            </div>
        </div>
      </div>
    </form>
	</div>
	<div class="modal-footer">
		<!-- <button type="button" class="btn btn-sm btn-success w-100" (click)="modal.close('guardar')">Guardar</button> -->
	</div>
</ng-template>
<!-- end del modal liberacion-->
