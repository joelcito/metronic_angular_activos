
<!-- aqui el modal -->
<ng-template #content let-modal>
	<div class="modal-header modal-lg">
		<h4 class="modal-title" id="modal-basic-title">Formulario de Cuenta</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
    <!-- <form [formGroup]="grupoForm" (ngSubmit)="create()"> -->
    <form [formGroup]="cuentaForm">
    <!-- <form> -->
      <div class="row">
        <div class="col-md-6">
          <label for="dateOfBirth">Nombre</label>
          <input type="text" class="form-control me-2" formControlName="nombre">
          <input type="hidden" formControlName="cuenta">
        </div>
        <div class="col-md-6">
          <label for="dateOfBirth">Descripcion</label>
          <input type="text" class="form-control me-2" id="input2" formControlName="descripcion">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <label for="dateOfBirth">Nro Cuenta</label>
          <input type="text" class="form-control me-2" id="input2" formControlName="nroCuenta">
        </div>
        <div class="col-md-6">
          <label for="dateOfBirth">Partida</label>
          <select class="form-control" formControlName="partida">
            <option value="">SELECCIONE</option>
            <option *ngFor="let partida of partidas" value="{{ partida.idpartida }}" [selected]="partida.idpartida === partidaId">{{ partida.nombre }}</option>
          </select>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-12">
          <button class="btn btn-success w-100" type="button" (click)="guardar()">Guardar</button>
        </div>
      </div>
    </form>
	</div>
	<div class="modal-footer">
		<!-- <button type="button" class="btn btn-dark w-100" (click)="modal.close('guardar')">Cerrar</button> -->
	</div>
</ng-template>
<!-- end del modal -->

<div class="card card-custom d-flex fs-6 p-0 m-0 text-gray-600">
  <div class="card-body">
    <div class="card-header border-0 pt-5">
      <h3 class="card-title align-items-start flex-column">
        <span class="card-label fw-bolder fs-3 mb-1">Listado de Cuentas</span>
      </h3>
      <div
        class="card-toolbar" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-trigger="hover" title="Click to add a user" >
        <!-- <a class="btn btn-sm btn-light-primary" (click)="openLg(content,grupoReset)"> -->
        <a (click)="openModal(content, cuentaRest)" class="btn btn-sm btn-light-primary">
          <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'" class="svg-icon svg-icon-3" ></span>
          Nueva Cuenta
        </a>
      </div>
    </div>
    <div class="card-body py-3">
      <div class="table-responsive">
        <!-- <div *ngIf="mostrar"> -->
        <div>
          <div class="alert alert-danger">Sin datos de registro</div>
        </div>
        <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4 w-100">
          <thead>
            <tr class="fw-bolder text-muted">
              <th class="min-w-40px">ID</th>
              <th class="min-w-200px">NOMBRE</th>
              <th class="min-w-300px">DESCRIPCION</th>
              <th class="min-w-100px">NRO CUENTA</th>
              <th class="min-w-100px">PARTIDA</th>
              <th class="min-w-200px text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cuenta of cuentas">
              <td>{{ cuenta.idcuenta }}</td>
              <td>{{ cuenta.nombre }}</td>
              <td>{{ cuenta.descripcion }}</td>
              <td>{{ cuenta.nroCuenta }}</td>
              <td>{{ cuenta.partida.nombre }}</td>
              <td class="text-end">
                <button class="btn btn-warning btn-icon btn-sm me-1" (click)="openModal(content,cuenta)"><i class="fas fa-edit"></i></button>
                <button class="btn btn-danger btn-icon btn-sm me-1"(click)="eliminarComponente(cuenta)" ><i class="fas fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
